<!DOCTYPE html>
<html>
<head>
  <title>Super Power AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #020617;
      color: white;
      text-align: center;
    }
    #chatBox, #imageBox, #voiceBox {
      width: 95%;
      border: 1px solid #334155;
      margin: auto;
      padding: 10px;
      overflow-y: auto;
      border-radius: 8px;
      min-height: 150px;
    }
    input {
      width: 70%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 5px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      font-size: 16px;
      margin-bottom: 10px;
    }
    hr { border: 1px solid #334155; margin: 20px 0; }
  </style>
</head>
<body>

  <!-- Chat Section -->
  <h2>ü§ñ Super Power AI Chat</h2>
  <div id="chatBox"></div>
  <br>
  <input id="userInput" placeholder="Gujarati / Hindi / English ma lakho..." />
  <button onclick="sendMsg()">Send</button>

  <hr>

  <!-- Image Generator Section -->
  <h2>üñºÔ∏è Super Power AI Image Generator</h2>
  <input id="imageInput" placeholder="Type description in Gujarati/Hindi/English..." />
  <button onclick="generateImage()">Generate Image</button>
  <div id="imageBox"></div>

  <hr>

  <!-- Voice AI Section -->
  <h2>üé§ Super Power AI Voice Chat</h2>
  <button onclick="startVoice()">Start Talking</button>
  <div id="voiceBox"></div>

  <!-- Scripts -->
  <script src="chat.js"></script>
  <script src="image.js"></script>
  <script src="voice.js"></script>

</body>
</html>
